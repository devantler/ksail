name: Test

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      action: ${{ steps.filter.outputs.action }}
      code: ${{ steps.filter.outputs.code }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            action:
              - '.github/workflows/test.yaml'
            code:
              - 'src/**'
              - 'tests/**'
              - 'Directory.Packages.props'
              - 'KSail.sln'
            k8s:
              - 'k8s/**'
              - 'k3d/k3d-config.yaml'

  test-dotnet:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event.pull_request.draft == false && (needs.changes.outputs.code == 'true' || needs.changes.outputs.action == 'true')
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
      - name: ğŸ§ª Test
        run: dotnet test --collect:"XPlat Code Coverage" --configuration Release --no-build
      - name: ğŸ“„ Upload Code Coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: tests/**/TestResults/**/coverage.cobertura.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
