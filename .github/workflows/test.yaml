name: Test

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      action: ${{ steps.filter.outputs.action }}
      ksail: ${{ steps.filter.outputs.ksail }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            action:
              - '.github/workflows/test.yaml'
            ksail:
              - 'k8s/**/*.yaml'
              - 'ksail'
              - 'ksail_test'
              - 'k3d-config.yaml'

  test:
    runs-on: ubuntu-latest
    needs:
      - changes
    if: ${{ github.event.pull_request.draft == false && (needs.changes.outputs.ksail == 'true' || needs.changes.outputs.action == 'true') }}
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Install dependencies
        run: TERM=xterm ./ksail install k3d
      - name: ğŸ§ª Test
        run: TERM=xterm ./ksail_test
