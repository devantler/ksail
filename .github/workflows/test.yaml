name: Test

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      action: ${{ steps.filter.outputs.action }}
      code: ${{ steps.filter.outputs.code }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            action:
              - '.github/workflows/test.yaml'
            code:
              - 'src/**'
              - 'tests/**'
              - 'Directory.Packages.props'
              - 'KSail.sln'
            k8s:
              - 'k8s/**'
              - 'k3d/k3d-config.yaml'

  test-dotnet:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event.pull_request.draft == false && (needs.changes.outputs.code == 'true' || needs.changes.outputs.action == 'true')
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
      - name: ğŸ§ª Test
        run: dotnet test

  test-e2e:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event.pull_request.draft == false && (needs.changes.outputs.code == 'true' || needs.changes.outputs.k8s == 'true' || needs.changes.outputs.action == 'true')
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
      - name: âš™ï¸ Setup GPG
        run: sudo apt-get install gnupg
      - name: ğŸ§ª Test
        run: |
          dotnet run --project ./src/KSail/KSail.csproj -- up gitops -n test
          dotnet run --project ./src/KSail/KSail.csproj -- down -n test

          dotnet run --project ./src/KSail/KSail.csproj -- up gitops -c ./k3d/k3d-config.yaml
          dotnet run --project ./src/KSail/KSail.csproj -- down -n test
      - name: ğŸ Print free CPU
        if: always()
        run: |
          top -bn2 | grep '%Cpu' | tail -1 | grep -P '(....|...) id,' | awk -v cores=$(nproc --all) '{print "CPU Usage: " 100-($8/cores) "% (" cores " cores)"}'
      - name: ğŸ§  Print free memory
        if: always()
        run: |
          free -m | awk 'NR==2{printf "Memory Usage: %s/%sMB (%.2f%%)\n", $3,$2,$3*100/$2 }'
      - name: âš ï¸ğŸ’¬ Print namespaces on failure
        if: failure()
        run: $GITHUB_SCRIPTS_DIR/e2e-k8s-debug-failure-namespaces.sh
      - name: âš ï¸â›”ï¸ Print errors on failure
        if: failure()
        run: $GITHUB_SCRIPTS_DIR/e2e-k8s-debug-failure-errors.sh
      - name: âš ï¸ğŸ“ Print logs on failure
        if: failure()
        run: $GITHUB_SCRIPTS_DIR/e2e-k8s-debug-failure-logs.sh
      - name: âš ï¸ğŸ“‘ Print descriptions on failure
        if: failure()
        run: $GITHUB_SCRIPTS_DIR/e2e-k8s-debug-failure-descriptions.sh
      - name: ğŸš¦ Check for use of deprecated APIs
        run: $GITHUB_SCRIPTS_DIR/e2e-k8s-check-deprecated-apis.sh
