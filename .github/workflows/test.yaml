name: Test

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      action: ${{ steps.filter.outputs.action }}
      ksail: ${{ steps.filter.outputs.ksail }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            action:
              - '.github/workflows/test.yaml'
            dotnet:
              - 'src/**/*'
              - 'tests/**/*'
            e2e:
              - 'k8s/**/*.yaml'
              - 'k3d-config.yaml'
              - 'ksail_test'

  test-dotnet:
    runs-on: ubuntu-latest
    needs:
      - changes
    if: ${{ github.event.pull_request.draft == false && (needs.changes.outputs.dotnet == 'true' || needs.changes.outputs.action == 'true') }}
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: #ï¸âƒ£ Setup .NET
        uses: actions/setup-dotnet@v1
      - name: ğŸ§ª Test
        run: dotnet test

  test-e2e:
    runs-on: ubuntu-latest
    needs:
      - changes
    if: ${{ github.event.pull_request.draft == false && (needs.changes.outputs.dotnet == 'true' ||needs.changes.outputs.e2e == 'true' || needs.changes.outputs.action == 'true') }}
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: #ï¸âƒ£ Setup .NET
        uses: actions/setup-dotnet@v1
      - name: ğŸ”¨ Build
        run: dotnet build -c Release
      - name: ğŸ§ª Test
        run: |
          cp ./src/KSail/bin/Release/net8.0/ksail ./ksail
          chmod +x ./src/KSail/bin/Release/net8.0/ksail
          TERM=xterm ./src/KSail/bin/Release/net8.0/ksail
