name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x.x'
      - name: ğŸ“¦ Publish
        run: |
          dotnet publish -c Release -r osx-x64 src/KSail/KSail.csproj
          mv src/KSail/bin/Release/net8.0/osx-x64/publish/ksail ksail
          tar -czf ksail-${{ github.ref_name}}-osx-x64.tar.gz ksail

          dotnet publish -c Release -r osx-arm64 src/KSail/KSail.csproj
          mv src/KSail/bin/Release/net8.0/osx-arm64/publish/ksail ksail
          tar -czf ksail-${{ github.ref_name}}-osx-arm64.tar.gz ksail

          dotnet publish -c Release -r linux-x64 src/KSail/KSail.csproj
          mv src/KSail/bin/Release/net8.0/linux-x64/publish/ksail ksail
          tar -czf ksail-${{ github.ref_name}}-linux-x64.tar.gz ksail

          dotnet publish -c Release -r linux-arm64 src/KSail/KSail.csproj
          mv src/KSail/bin/Release/net8.0/linux-arm64/publish/ksail ksail
          tar -czf ksail-${{ github.ref_name}}-linux-arm64.tar.gz ksail
      - name: ğŸ‰ Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ksail-${{ github.ref_name}}-osx-x64.tar.gz
            ksail-${{ github.ref_name}}-osx-arm64.tar.gz
            ksail-${{ github.ref_name}}-linux-x64.tar.gz
            ksail-${{ github.ref_name}}-linux-arm64.tar.gz
      - uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: ksail
          formula-path: Formula/ksail.rb
          homebrew-tap: devantler/homebrew-formulas
          base-branch: main
          commit-message: |
            {{formulaName}} {{version}}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.KSAIL_HOMEBREW_RELEASER_TOKEN }}
