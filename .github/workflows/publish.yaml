name: Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: macos-latest
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x.x"
      - name: ğŸ“¦ Publish
        run: |
          version=$(echo "${{ github.ref_name }}" | sed -e 's/v//')
          dotnet publish -c Release -r osx-x64 src/KSail/KSail.csproj /p:Version=$version
          mv src/KSail/bin/Release/net8.0/osx-x64/publish/ksail ksail-darwin-amd64

          dotnet publish -c Release -r osx-arm64 src/KSail/KSail.csproj /p:Version=$version
          mv src/KSail/bin/Release/net8.0/osx-arm64/publish/ksail ksail-darwin-arm64

          dotnet publish -c Release -r linux-x64 src/KSail/KSail.csproj /p:Version=$version
          mv src/KSail/bin/Release/net8.0/linux-x64/publish/ksail ksail-linux-amd64

          dotnet publish -c Release -r linux-arm64 src/KSail/KSail.csproj /p:Version=$version
          mv src/KSail/bin/Release/net8.0/linux-arm64/publish/ksail ksail-linux-arm64
      - name: ğŸƒğŸ» Chmod
        run: |
          chmod +x ksail-darwin-amd64
          chmod +x ksail-darwin-arm64
          chmod +x ksail-linux-amd64
          chmod +x ksail-linux-arm64
      - name: ğŸ” Sign ksail-darwin-amd64
        uses: lando/code-sign-action@v2
        with:
          file: ksail-darwin-amd64
          certificate-data: ${{ secrets.CERTIFICATES_P12 }}
          certificate-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
          apple-notary-user: nikolaiemildamm@icloud.com
          apple-notary-password: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          apple-product-id: dev.devantler.ksail
          apple-team-id: F2NXL88V7B
          options: --options runtime --entitlements ./.github/entitlements.xml
      - name: ğŸ” Sign ksail-darwin-arm64
        uses: lando/code-sign-action@v2
        with:
          file: ksail-darwin-arm64
          certificate-data: ${{ secrets.CERTIFICATES_P12 }}
          certificate-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
          apple-notary-user: devantler@icloud.com
          apple-notary-password: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          apple-product-id: dev.devantler.ksail
          apple-team-id: F2NXL88V7B
      - name: ğŸ” Sign ksail-linux-amd64
        uses: lando/code-sign-action@v2
        with:
          file: ksail-linux-amd64
          certificate-data: ${{ secrets.CERTIFICATES_P12 }}
          certificate-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
          apple-notary-user: nikolaiemildamm@icloud.com
          apple-notary-password: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          apple-product-id: dev.devantler.ksail
          apple-team-id: F2NXL88V7B
      - name: ğŸ” Sign ksail-linux-arm64
        uses: lando/code-sign-action@v2
        with:
          file: ksail-linux-arm64
          certificate-data: ${{ secrets.CERTIFICATES_P12 }}
          certificate-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
          apple-notary-user: devantler@icloud.com
          apple-notary-password: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          apple-product-id: dev.devantler.ksail
          apple-team-id: F2NXL88V7B
      - name: ğŸ“¦ Tar binaries
        run: tar -czf ksail.tar.gz ksail-darwin-amd64 ksail-darwin-arm64 ksail-linux-amd64 ksail-linux-arm64
      - name: ğŸ‰ Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ksail-darwin-amd64
            ksail-darwin-arm64
            ksail-linux-amd64
            ksail-linux-arm64
            ksail.tar.gz
      - name: ğŸº Brew tap
        run: brew tap devantler/formulas
      - name: ğŸº Brew bump
        uses: Homebrew/actions/bump-packages@master
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
          formulae: |
            devantler/formulas/ksail
