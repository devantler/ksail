name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  Publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: âœğŸ» Update version
        run: perl -i -pe 's/VERSION=.*/VERSION="${{ github.ref_name }}"/g' ksail
      - name: ğŸ“¦ Publish
        uses: softprops/action-gh-release@v1
        with:
          files: ksail
